<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>56_2</title>
    <link rel="stylesheet" href="./56_2.css">
</head>
<body>
    <div id="employee-container"></div>
    <h2>Buscar Empleado por ID</h2>
    <form id="employeeForm">
        <label for="employeeId">ID de empleado: </label>
        <input type="number" id="employeeId" name="employeeId" required>
        <button onclick="getEmployeeById()">Buscar</button>
    </form>
    <div id="result"></div>

    <h2>Insertar nuevo empleado</h2>
    <form id="newEmployee">
        <input type="text" id="newEmployeeName" placeholder="Nombre del empleado" autofocus>
        <input type="text" id="newEmployeeSurname" placeholder="Apellido del empleado"autofocus>
        <input type="text" id="newEmployeeWork" placeholder="Hora de entrada al trabajo"autofocus>
        <button onclick="insertEmployee()">Insertar</button>
        <script src="./56_2.js"></script>
</body>
</html>
