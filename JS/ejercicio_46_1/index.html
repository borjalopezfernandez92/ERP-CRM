
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD Firebase</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/pulse/bootstrap.min.css"
            integrity="sha384-L7+YG8QLqGvxQGffJ6utDKFwmGwtLcCjtwvonVZR/Ba2VzhpMwBz51GaXnUsuYbj" crossorigin="anonymous">
    </head>

    <body>
        <div class="card text-white bg-info mb-6  offset-md-4" style="max-width: 20rem;">
            <div class="card-header">Formulario Desayunos</div>
            <div class="card-body">
                <form id="task-form">
                    <input type="text" id="bfast-name" class="form-control" placeholder="Título del desayuno"
                        autofocus>
                    <input type="text" id="bfast-price" class="form-control" placeholder="Precio del desayuno"
                    autofocus>
                    <textarea id="bfast-description" class="form-control" placeholder="Descripción del desayuno" cols="10"
                        rows="5"></textarea>
                    <br>

                    <input type="submit" value="Nuevo Desayuno" class="btn btn-lg btn-primary" id="bfast-button">
                </form>

            </div>
        </div>
        <br>
        <h3>Listado de desayunos actuales</h3>
        <script src="utils.js" type="module" defer></script>
        <script src="index.js" type="module" defer></script>
    </body>

</html>
